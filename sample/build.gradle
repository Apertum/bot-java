plugins {
    id 'java'
}

group 'ru.mail.im'
version '1.0.0'

sourceCompatibility = versions.javaVersion

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'

    testCompile "junit:junit:${versions.junit}"
}