buildscript {
    ext.versions = [
            'junit'      : '4.12',
            'javaVersion': JavaVersion.VERSION_1_8
    ]
}

plugins {
    id 'java'
}

group 'ru.mail.im'
version '1.0.0'

sourceCompatibility = versions.javaVersion

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:${versions.junit}"
}
